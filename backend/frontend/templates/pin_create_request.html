<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Help Request · Helping Hands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Prevent cached/bfcache after logout/back -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.addEventListener('pageshow', function (event) {
      if (event.persisted) { window.location.reload(); }
    });
  </script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <header class="sticky top-0 z-50 border-b bg-white/90 backdrop-blur">
    <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/pin_dashboard/" class="font-semibold hover:underline">← Back to My Requests</a>
      <form method="post" action="/api/auth/logout/" class="inline-block m-0 p-0">
        {% csrf_token %}
        <button type="submit" class="px-3 py-1.5 rounded-md bg-red-500 text-white hover:bg-red-600">
          Log out
        </button>
      </form>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8 space-y-6">
    <h1 class="text-2xl font-bold">Create Help Request</h1>

    <form id="f" class="rounded-xl border bg-white p-4 grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <label class="text-sm text-gray-600">Service Type</label>
        <select name="service_type" class="w-full border rounded-md px-3 py-2" required>
          <option value="">Choose…</option>
          <option>Healthcare</option><option>Therapy</option><option>Dialysis</option>
          <option>Vaccination / Check-up</option><option>Mobility Assistance</option><option>Community Event</option>
        </select>
      </div>
      <div>
        <label class="text-sm text-gray-600">Appointment Date</label>
        <input type="date" name="appointment_date" class="w-full border rounded-md px-3 py-2" required />
      </div>
      <div>
        <label class="text-sm text-gray-600">Appointment Time</label>
        <input type="time" name="appointment_time" class="w-full border rounded-md px-3 py-2" required />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm text-gray-600">Pickup Location</label>
        <input name="pickup_location" class="w-full border rounded-md px-3 py-2" required/>
      </div>
      <div class="md:col-span-2">
        <label class="text-sm text-gray-600">Service Location</label>
        <input name="service_location" class="w-full border rounded-md px-3 py-2" required/>
      </div>
      <div class="md:col-span-2">
        <label class="text-sm text-gray-600">Description of request</label>
        <textarea name="description" rows="5" class="w-full border rounded-md p-2" placeholder="Describe your need…" required></textarea>
      </div>

      <div class="md:col-span-2 flex items-center justify-end gap-2">
        <button type="button" id="cancel" class="px-3 py-2 rounded-md border hover:bg-gray-100">Cancel</button>
        <button class="px-3 py-2 rounded-md bg-gray-900 text-white hover:bg-gray-800">Submit Request</button>
      </div>
    </form>

    <p id="note" class="text-sm text-gray-500"></p>
  </main>

  <script>
    /* ==============================================================
       ASYNC DOM LOOKUP: $id(id)
       --------------------------------------------------------------
       BCE ROLE: Presentation (UI helper) — NOT a Boundary.
       PURPOSE: Robustly returns an element by id, awaiting DOM ready
                if necessary. No server I/O here.
    ============================================================== */
    async function $id(id){
      const el = document.getElementById(id);
      if (el) return el;
      if (document.readyState === "loading"){
        await new Promise(r => document.addEventListener("DOMContentLoaded", r, { once: true }));
      } else {
        await new Promise(r => requestAnimationFrame(r));
      }
      const retry = document.getElementById(id);
      if (retry) return retry;
      throw new Error(`Element with id="${id}" not found`);
    }

    /* ================= UI cookie helper================ */
    function getCookie(name){
      const v = `; ${document.cookie}`;
      const p = v.split(`; ${name}=`);
      if (p.length === 2) return p.pop().split(';').shift();
    }

    /* ==============================================================
       ASYNC BOUNDARY FUNCTION: j(url, opts)
       --------------------------------------------------------------
       BCE ROLE: Boundary
       PURPOSE: Single gateway for backend HTTP calls (fetch→JSON)
                with credentials, surfaces server errors.
       USAGE:
         - GET   await j("/api/…")
         - POST  await j("/api/…", { method:"POST", headers:{…}, body: JSON.stringify(data) })
    ============================================================== */
    async function j(url,opts){
      const r = await fetch(url,{ credentials:"include", ...(opts||{}) });
      if(!r.ok){
        let text; try{text=await r.text();}catch{}
        throw new Error(text || `HTTP ${r.status}`);
      }
      return r.json();
    }

    /* ==============================================================
       PAGE CONTROLLER: wires UI → Boundary calls
       --------------------------------------------------------------
       - Cancel button: UI navigation (not Boundary)
       - Submit handler: validates + Boundary POST to create request
    ============================================================== */
    (async () => {
      const form      = await $id("f");
      const note      = await $id("note");
      const cancelBtn = await $id("cancel");

      // UI only — not a Boundary
      cancelBtn.addEventListener("click", ()=> location.href="/pin_dashboard/");

      /* ------------------------------------------------------------
         CONTROLLER: form submit → ASYNC BOUNDARY POST
         BCE ROLE: Control (handler) that invokes Boundary (j POST)
         ENDPOINT: POST /api/pin/requests/
         BODY:     { service_type, appointment_date, appointment_time,
                     pickup_location, service_location, description }
      ------------------------------------------------------------ */
      form.addEventListener("submit", async (e)=>{
        e.preventDefault();
        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());

        try{
          // Boundary call (create request)
          await j("/api/pin/requests/", {
            method:"POST",
            headers:{
              "Content-Type":"application/json",
              "X-CSRFToken": getCookie("csrftoken")
            },
            body: JSON.stringify(payload)
          });

          // UI feedback (not Boundary)
          note.textContent = "Request submitted. It may appear as Review or Pending depending on moderation.";
          setTimeout(()=> location.href="/pin_dashboard/", 800);
        }catch(err){
          alert("Failed to submit: " + err.message);
        }
      });
    })();
  </script>
</body>
</html>
